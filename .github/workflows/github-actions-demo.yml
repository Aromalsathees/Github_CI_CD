name: Simple Python Script CI

on: [push]

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Run Python Scripts
      run: |
        python first_text.py
        python second_text.py
