name: Python CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # Optional: If you use Django, you still need to install it
    - name: Install Django only (temporary fix)
      run: pip install django

    - name: Run tests
      run: |
        python manage.py test
